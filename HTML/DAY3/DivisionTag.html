<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVISION TAG</title>
</head>
<body>
    <div style="width:300px; height:100px; background-color: red"></div>
    <div style="width: 300px; height: 100px;background-color: rgb(98, 255, 0);"></div>
    <div style="width: 300px; height: 100px;background-color:blue"></div> 
    
    <hr> <hr><hr>
     
    <div style="width: 30%; height:300px;float: left; background-color: magenta;"></div>
    <div style="width: 30%; height:300px;float: left; background-color: darkblue;"></div>
    <div style="width: 30%; height: 300px;float: left; background-color: darkgoldenrod;"></div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr><hr><hr> 
    
    <!--horizantal division -->
    <div style="width: 40%; height:100px;background-color: orange;"></div>
    <div style="width: 40%; height:100px;background-color: whitesmoke;"></div>
    <div style="width: 40%; height:100px;background-color: green;"></div>

    <br>
    <hr><hr><hr>

    <!-- vertical division -->
     <div style="width: 100px;height: 100px;background-color: black;"></div>
     <div style="width: 100px;height: 100px;background-color: red;"></div>
     <div style="width: 100px;height: 100px;background-color: blue;"></div>

    <br><br>
    <hr><hr><hr>

     <!-- div inside inside  -->
      <div style="width: 50%;height: 500px;background-color: brown;">
        <div style="width: 80%;height: 80%;background-color: yellow;">
            <div style="width: 50%;height: 80%;background-color: black;float: left;"></div>
            <div style="width: 30%;height: 80%;background-color: aqua;float: left;"></div>
        </div>
       </div>
       
    <br>
    <hr><hr><hr>

       

</body>
</html>
