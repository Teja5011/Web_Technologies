<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA LIST</title>
</head>
<body>
    
    <fieldset style="border: 5px solid black;width: 290px;">
    <label for="" style="float: left;"><b>ice-cream-choice:</b></label>
    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" style="float: left;border: 2px solid red;">
    <datalist id="ice-cream-flavors">
        <option value="Chocolate"></option>
        <option value="Coconut"></option>
        <option value="Mint"></option>
        <option value="Strawberry"></option>
        <option value="Vanilla"></option>
      </datalist>
    </fieldset>
</body>
</html>
