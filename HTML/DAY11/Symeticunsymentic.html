<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMENTIC AND UN SYMENTIC</title>
</head>
<body>
    <i>
     <h4 style="color:red">
        THE TAGS USED IN SYMENTIC TAGS ARE: <br>
        <u style="color: black;">TAGS:</u>MAIN,HEADER,NAV,SECTION,ASIDE,ARTICLE,FOOTER
        <br>    

        THE TAGS USED IN UNSYMENTIC TAGS ARE: <br>
        <U style="color: black;">TAGS:</U>DIV,SPAN
    </i>
        <br>
        <hr><hr>
    </h4> 


                                                <!--SYMENTIC TAGS  -->
                                                  
<center>
    <header style="width: 100% ;height: 130px;background-color: yellow;font-size: 90px;border: 5px double black;float: left;">HEADER</header>

    <nav style="width: 100% ;height: 100px;background-color: lawngreen;font-size: 90px;border: 5px double black;float: left;" >NAV BAR</nav>

    <section style="width: 50% ;height: 150px;background-color: lightcoral;font-size: 90px;border: 5px double black;float: left;">SECTION</section>

    <aside style="width: 48% ;height: 300px;background-color: lightblue;font-size: 90px;border: 10px double black;float: right;"> <center>  <br>ASIDE</center></aside>

    <article style="width: 50% ;height: 150px;background-color: cyan;font-size: 90px;border: 5px double black;float: left;">ARTICLE</article>

    <footer style="width: 100% ;height: 130px;background-color: black;font-size: 90px;border: 10px double black;float: left;color: white;">FOOTER</footer>
</center> 
<br><br>
<hr><hr><hr>


                                                <!--UN-SYMETIC TAGS  -->

    <div style="width: 300px;height: 100px;background-color: red;font-size: 50px;border: 5px solid black;">DIV 1</div>
    <div style="width: 300px;height: 100px;background-color: green;font-size: 50px;border: 5px solid black;">DIV 2</div>
    <div style="width: 300px;height: 100px;background-color: lightslategray;font-size: 50px;border: 5px solid black;">DIV 3</div>

    <br>

    <span style="width: 300px;height: 100px;background-color: lightgreen;font-size: 50px;border: 5px solid black;float: left;color: red;">SPAN 1</span>
    <span style="width: 300px;height: 100px;background-color: lightgreen;font-size: 50px;border: 5px solid black;float: left;color: red;">SPAN 2</span>
    <span style="width: 300px;height: 100px;background-color: lightgreen;font-size: 50px;border: 5px solid black;float: left;color: red;">SPAN 3</span>


</body>
</html>
