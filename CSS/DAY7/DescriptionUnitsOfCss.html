<body>
    <h1>TYPES OF CSS UNITS</h1>
    <ol>
        <li>ABSOLUTE UNITS 
            <ol>
                <ul>
                    <li>DIMENSTIONS : (PX,CMS,MM,IN,PT,PA)</li>
                </ul>
            </ol>
        </li>
        <li>RELATIVE UNITS 
            <ol>
                <ul>
                    <li>DIMENSTIONS : (%,VH (view port height),VW (view port width),REN,EM)</li>
                </ul>
            </ol>
        </li>
    </ol>
